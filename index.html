<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1>Agenda</h1>
            <p class="tagline">Put your thought in our memory, your mind in our agenda</p>
        </header>
        <h2>My Tasks List</h2>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <footer class="footer">
        <div class="footer-section">
            <h3>Contact Us</h3>
            <p><a href="mailto:contact@agendaapp.com"> agenda@gmail.com</a></p>
            <p>Addis Ababa, Ethiopia</p>
        </div>
        <div class="footer-section">
            <h3>Newsletter</h3>
            <p>You want to hear about new products and updates? Join us.</p>
            <form class="newsletter-form">
                <input type="email" placeholder="Enter your email" aria-label="Email for newsletter">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="footer-section">
            <h3>Download Our App</h3>
            <p><a href="agenda.com/app">Get it on your Phone</a></p>
            <p><a href="agenda.com">Access on the Web</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
